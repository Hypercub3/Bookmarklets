<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <!-- Background -->
  <rect width="1000" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="50" y="40" font-family="Arial" font-size="24" font-weight="bold">Highlight Colors c1</text>
  
  <!-- Color Grid -->
  <g id="colorGrid">
    <!-- Row 1 -->
    <g transform="translate(50, 60)">
      <!-- Vivid Orange -->
      <g transform="translate(0, 0)">
        <rect width="160" height="80" fill="#FFD280" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Vivid Orange</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#FFD280</text>
      </g>
      <!-- Medium Spring Green -->
      <g transform="translate(180, 0)">
        <rect width="160" height="80" fill="#90EE90" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Medium Spring Green</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#90EE90</text>
      </g>
      <!-- Bright Sky Blue -->
      <g transform="translate(360, 0)">
        <rect width="160" height="80" fill="#87CEFA" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Bright Sky Blue</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#87CEFA</text>
      </g>
      <!-- Salmon Pink -->
      <g transform="translate(540, 0)">
        <rect width="160" height="80" fill="#FFB6C1" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Salmon Pink</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#FFB6C1</text>
      </g>
      <!-- Rich Yellow -->
      <g transform="translate(720, 0)">
        <rect width="160" height="80" fill="#FFEB7F" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Rich Yellow</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#FFEB7F</text>
      </g>
    </g>

    <!-- Row 2 -->
    <g transform="translate(50, 180)">
      <!-- Plum Purple -->
      <g transform="translate(0, 0)">
        <rect width="160" height="80" fill="#DDA0DD" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Plum Purple</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#DDA0DD</text>
      </g>
      <!-- Bright Cyan -->
      <g transform="translate(180, 0)">
        <rect width="160" height="80" fill="#80FFEF" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Bright Cyan</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#80FFEF</text>
      </g>
      <!-- Medium Lavender -->
      <g transform="translate(360, 0)">
        <rect width="160" height="80" fill="#B5B5FF" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Medium Lavender</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#B5B5FF</text>
      </g>
      <!-- Deep Coral -->
      <g transform="translate(540, 0)">
        <rect width="160" height="80" fill="#FFB399" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Deep Coral</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#FFB399</text>
      </g>
      <!-- Bright Lime -->
      <g transform="translate(720, 0)">
        <rect width="160" height="80" fill="#99FF99" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Bright Lime</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#99FF99</text>
      </g>
    </g>

    <!-- Row 3 -->
    <g transform="translate(50, 300)">
      <!-- Hot Pink -->
      <g transform="translate(0, 0)">
        <rect width="160" height="80" fill="#FFB3E6" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Hot Pink</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#FFB3E6</text>
      </g>
      <!-- Vibrant Purple -->
      <g transform="translate(180, 0)">
        <rect width="160" height="80" fill="#E6B3FF" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Vibrant Purple</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#E6B3FF</text>
      </g>
      <!-- Clear Blue -->
      <g transform="translate(360, 0)">
        <rect width="160" height="80" fill="#B3D9FF" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Clear Blue</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#B3D9FF</text>
      </g>
      <!-- Fresh Green -->
      <g transform="translate(540, 0)">
        <rect width="160" height="80" fill="#CCFFB3" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Fresh Green</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#CCFFB3</text>
      </g>
      <!-- Warm Sand -->
      <g transform="translate(720, 0)">
        <rect width="160" height="80" fill="#FFE0B3" rx="4"/>
        <text x="10" y="100" font-family="Arial" font-size="12">Warm Sand</text>
        <text x="10" y="115" font-family="Arial" font-size="10" fill="#666">#FFE0B3</text>
      </g>
    </g>
  </g>
</svg>